<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>あなたのBootstrapプロジェクト</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome（オプション） -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!-- Lightbox CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">

    <!-- mee -->
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/system.css" rel="stylesheet" />
</head>
<body>
    <nav id="navi-content" class="navbar navbar-light bg-light"></nav>
    <header class="bg-dark"></header>

    <!-- Pricing section-->
    <section class="bg-light py-5 border-bottom main-section" style="background-image: url(./img/wasi.png);">
        <div class="container">
            <div class="text-center mb-5">
                <h2 class="fw-bolder title_class">SYSTEM</h2>
                <p class="sub-title lead mb-0">料金</p>
            </div>
            <ul class="price_list">
                <li>
                    <h3>基本料金（60分）</h3>
                    <p><span class="pl_title">20:00-20:59</span><span class="pl_text">4,000円</span></p>
                    <p><span class="pl_title">21:00-21:59</span><span class="pl_text">6,000円</span></p>
                    <p><span class="pl_title">22:00-LAST</span><span class="pl_text">8,000円</span></p>
                    <p><span class="pl_title">指名・場内</span><span class="pl_text">2,000円</span></p>
                </li>
                <li class="li-right-class">
                    <h3>その他料金</h3>
                    <p><span class="pl_title">延長料金 （30分）</span><span class="pl_text">3,300円</span></p>
                    <p><span class="pl_title">延長料金 （60分）</span><span class="pl_text">9,600円</span></p>
                    <p><span class="pl_title">同伴料（1回）</span><span class="pl_text">5,500円</span></p>
                    <p><span class="pl_title">サービス料</span><span class="pl_text">20％</span></p>
                </li>
            </ul>
        </div>
    </section>
    <div id="fotter-content"></div>

    <!-- Bootstrap JSとPopper.js（1つのバージョンのみを含めます） -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQueryとPopper.js（1つのバージョンのみを含めます） -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Lightbox JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

    <script src="./js/common.js"></script>
    <script src="./js/scripts.js"></script>
</body>
</html>
