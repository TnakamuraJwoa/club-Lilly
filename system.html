<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>あなたのBootstrapプロジェクト</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome（オプション） -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!-- Bootstrap JSとPopper.js（1つのバージョンのみを含めます） -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQueryとPopper.js（1つのバージョンのみを含めます） -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Lightbox CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <!-- Lightbox JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

    <!-- mee -->
    <link href="css/styles.css" rel="stylesheet" />
    <script src="js/scripts.js"></script>
</head>
<body>
    <nav id="navi-content" class="navbar navbar-light bg-light"></nav>
    <header class="bg-dark"></header>

    <!-- Pricing section-->
    <section class="bg-light py-5 border-bottom">
        <div class="container">
            <div class="text-center mb-5">
                <h2 class="fw-bolder title_class">SYSTEM</h2>
                <p class="sub-title lead mb-0">料金</p>
            </div>

        </div>
    </section>
    <div id="fotter-content"></div>

    <script src="./js/common.js"></script>
    <script>
      $(document).ready(function(){
        // 自動スクロールを無効にする
        $("#photoCarousel").carousel({
          interval: false
        });

        // 次へボタンがクリックされたときに手動でスライドする
        $("#nextButton").click(function(){
          $("#photoCarousel").carousel("next");
        });
      });
    </script>
</body>
</html>
