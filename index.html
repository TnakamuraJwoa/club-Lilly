<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>あなたのBootstrapプロジェクト</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome（オプション） -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!-- Bootstrap JSとPopper.js（1つのバージョンのみを含めます） -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQueryとPopper.js（1つのバージョンのみを含めます） -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- mee -->
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <!-- ロゴ -->
        <a class="navbar-brand" href="#"><img class="logo_class" src=".\img\Lilly_Yoko_kakou-2.png" alt=""></a>

        <!-- トグルボタン -->
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- オフキャンバス -->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">メニュー</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
                <h3 class="">ホーム</h3>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">SYSTEM</a>
                <h3 class="">システム</h3>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">PHOTO</a>
                <h3 class="">店内写真</h3>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">CAST RECRUIT</a>
                <h3 class="">求人</h3>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <header class="bg-dark">
    </header>
    <div class="top_content_class">

        <!-- 画面サイズがスマートフォン以下の場合 -->
        <div class="col-12 d-block d-sm-none">
            <img class="top-img-Class midle-img_phone d-sm-none" src=".\img\interior_5_phone.jpg" alt="">
        </div>
        <!-- 画面サイズがタブレット以上の場合 -->
        <div class="col-12 d-none d-sm-block">
            <img class="top-img-Class midle-img d-sm-block" src=".\img\interior_5.jpg" alt="">
        </div>
        <!-- lOGO -->
        <img class="anim-center_logo fadein is-animated" src=".\img\Lilly_Default_cut-remove.png" alt="Center Logo">
    </div>
    <!-- photo-->
    <section class="bg-light py-5 border-bottom">
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                <h2 class="fw-bolder title_class">PHOTO</h2>
                <p class="lead mb-0">店内写真</p>
            </div>
            <div class="row justify-content-center">
                <!-- phone-->
                <div class="container mt-1 col-12 d-block d-sm-none">
                    <img class="w-100 mt-3" src=".\img\room_photo\interior_2.jpg" alt="写真1">
                    <img class="w-100 mt-3" src=".\img\room_photo\interior_3.jpg" alt="写真2">
                    <img class="w-100 mt-3" src=".\img\room_photo\interior_5.jpg" alt="写真3">
                </div>
                <!-- pc -->
                <div class="container mt-5 col-12 d-none d-sm-block">
                  <div id="photoCarousel" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <div class="d-flex">
                          <img class="w-50 p-3" src=".\img\room_photo\interior_2.jpg" alt="写真1">
                          <img class="w-50 p-3" src=".\img\room_photo\interior_3.jpg" alt="写真2">
                          <img class="w-50 p-3" src=".\img\room_photo\interior_5.jpg" alt="写真3">
                        </div>
                      </div>
                      <div class="carousel-item">
                        <div class="d-flex">
                          <img src=".\img\room_photo\interior_6.jpg" class="w-50 p-3" alt="写真4">
                          <img src=".\img\room_photo\interior_7.jpg" class="w-50 p-3" alt="写真5">
                          <!-- ここにさらに写真の w-50 クラスを持つ img タグを追加 -->
                        </div>
                      </div>
                      <!-- ここにさらに写真のcarousel-itemを追加 -->
                    </div>
                    <a class="carousel-control-prev" href="#photoCarousel" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">前へ</span>
                    </a>
                    <a class="carousel-control-next" href="#photoCarousel" role="button" data-slide="next" id="nextButton">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">次へ</span>
                    </a>
                  </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Pricing section-->
    <section class="bg-light py-5 border-bottom">
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                <h2 class="fw-bolder title_class">SNS</h2>
                <p class="lead mb-0">新着インスタ ・ X(ツイッター)</p>
            </div>

            <div class="row gx-5 justify-content-center">
                <!-- Instagram post -->
                <div class="col-lg-8 d-flex justify-content-center align-items-center">
                    <div class="card mb-12 mb-xl-0 w-80">
                        <div class="card-body p-1">
                            <div class="embed-responsive embed-responsive-16by9">
                                <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/p/C1P8x9nSQS6/?utm_source=ig_web_copy_link" data-instgrm-version="14"></blockquote>
                            </div>
                            <div class="embed-responsive embed-responsive-16by9">
                                <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/p/C2UD6eqp2_Y/?utm_source=ig_web_copy_link" data-instgrm-version="14"></blockquote>
                            </div>
                        </div>
                        <script async src="https://www.instagram.com/embed.js"></script>
                    </div>
                </div>
                <!-- Instagram post end -->
            </div>
        </div>
    </section>
    <!-- Map section-->
    <section class="py-2 border-bottom">
        <div class="container">
            <iframe id="access-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12959.687042895386!2d139.57295306977542!3d35.70354290000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6018ef13be52120b%3A0x73c7593216c954ed!2zQ2x1YiBMaWxpeSAo5ZCJ56Wl5a-6IOOCreODo-ODkOOCr-ODqSDjg6rjg6op!5e0!3m2!1sja!2sjp!4v1706235954853!5m2!1sja!2sjp" width="100%" height="500px" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>
    <!-- Contact section-->
    <section class="bg-light py-5">
        <div class="container px-5 my-5 px-5">
            <div class="text-center mb-5">
                <!-- <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div> -->
                <h2 class="fw-bolder title_class">Contact</h2>
                <p class="lead mb-0">お問い合わせは【公式】Lineからお願い致します</p>
                <!--本番-->
                <div class="p-5">
                    <a id="line-button" href="https://lin.ee/gZ4OQ8I"><img src="https://scdn.line-apps.com/n/line_add_friends/btn/ja.png" alt="友だち追加" height="40px" border="0"></a>
                </div>
            </div>
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-6">

                </div>
            </div>
        </div>
    </section>
    <!-- Footer-->
    <footer class="py-5 my_bar_coler">
        <div class="container px-5"><p class="m-0 text-center">Copyright &copy; CLUB Lilly 2024</p></div>
    </footer>



    <script>
      $(document).ready(function(){
        // 自動スクロールを無効にする
        $("#photoCarousel").carousel({
          interval: false
        });

        // 次へボタンがクリックされたときに手動でスライドする
        $("#nextButton").click(function(){
          $("#photoCarousel").carousel("next");
        });
      });
    </script>
</body>
</html>
